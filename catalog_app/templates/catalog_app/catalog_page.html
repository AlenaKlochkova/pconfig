<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catalog page</title>
</head>
<body>
<table>
{% for item in item_list %}
<tr>
    <td>{{ item.model }}</td>
    <td>{{ item.description }}</td>
    <td>{{ item.price }}</td>
    <td>{{ item.image }}</td>
</tr>
{% endfor %}
</table>
</body>
</html>
